<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap">

    <script src="https://kit.fontawesome.com/ceaf37b45e.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <section>
        <div class="main">
            <div class="border logo">
                <div>
                    <img src="images/Kaya logo.JPG" class="avatar" alt="avatar">
            </div>
        </div>
            
        <div class="row">
            <div class="column col-1">
                <div class="card card1">
                    <img src="/images/undraw_Analytics_re_dkf8.svg" alt="Analytics Image">
                </div>
            </div>

            <div class="col-2">
            <!-- <div style=" position: relative; width: 30%; float: right; height: inherit;"> -->
                <p><h1 class="main-text">Welcome Back <i class="far fa-smile-beam"></i></h1></p>
                <p class="sub-text">To remain connected, please login with your personal information by email address and password</p>

                <form action="#" method="post">
                        
                    <div class="input-container">
                        <i class="far fa-envelope icon"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
    
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="container2">
                            <button type="submit" class="btn btn--login">Login</button>
                            <span class="fpsw"><a href="forgotPassword.html">Forgot Password?</a></span>
                    </div>
    
                </form>
            </div>

        </div>
        </div>
    </section>
</body>
