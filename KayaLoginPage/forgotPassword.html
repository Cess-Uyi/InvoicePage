<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/ceaf37b45e.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section>
        <div class="main main-fpsw">
            <div class="border logo logo-fpsw">
                <div>
                    <img src="images/Kaya logo.JPG" class="avatar" alt="avatar">
                </div>
            </div>

            <div class="fpsw-contents fpsw-border">
                <div class="fullCircle">
                    <i class="fas fa-key fpsw-icon1"></i>
                </div>
                <p>
                    <h1 class="main-text-fpsw">Hey! Forgot Your Password?</h1>
                    <p class="sub-text-fpsw">No worries! Enter your email and we will send you a reset</p>
                </p>

                <div class="input-container input-container-fpsw">
                    <i class="far fa-envelope fpsw-icon2 icon"></i>
                    <input type="email" placeholder="Email" name="email" required class="input-fpsw">
                </div>
                        <button class="btn btn-fpsw">Send Request</button>

            </div>
        </div>

    </section>
</body>
</html>
