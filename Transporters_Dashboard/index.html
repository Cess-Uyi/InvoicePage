<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap">
    <link rel="stylesheet" href="css/style.css">

    <title>Transporters' Dashboard</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'Today',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawVisualization);

    function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
        ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
        ['2004/05',  165,      938,         522,             998,           450,      614.6],
        ['2005/06',  135,      1120,        599,             1268,          288,      682],
        ['2006/07',  157,      1167,        587,             807,           397,      623],
        ['2007/08',  139,      1110,        615,             968,           215,      609.4],
        ['2008/09',  136,      691,         629,             1026,          366,      569.6]
        ]);

        var options = {
        title : 'Daily Supply Chart',
        vAxis: {title: 'Cups'},
        hAxis: {title: 'Month'},
        seriesType: 'bars',
        series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_divs'));
        chart.draw(data, options);
    }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Salary');
            data.addColumn('boolean', 'Full Time Employee');
            data.addRows([
            ['Mike',  {v: 10000, f: '$10,000'}, true],
            ['Jim',   {v:8000,   f: '$8,000'},  false],
            ['Alice', {v: 12500, f: '$12,500'}, true],
            ['Bob',   {v: 7000,  f: '$7,000'},  true]
            ]);

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
        }
    </script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Work',     11],
      ['Eat',      2],
      ['Commute',  2],
      ['Watch TV', 2],
      ['Sleep',    7]
    ]);

    var options = {
      title: 'My Daily Activities'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [ 8,      12],
          [ 4,      5.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          title: 'Age vs. Weight comparison',
          hAxis: {title: 'Age', minValue: 0, maxValue: 15},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
</head>

<body class="container">
    <header class="header">
        <div class="menu-icon" onclick="toggleSideBar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header__heading">
            <h5>Transporter's Dashboard</h5>
        </div>
        <div class="header__avatar">
            <img src="./img/photo.jpeg" alt="Display Picture">
            <a href="#">Jane <i class="fas fa-caret-down header__avatar__icon"></i></a>
        </div>
    </header>

    <aside id="sidenav" class="sidenav">
        <div class="sidenav__close-icon">
            <i class="fas fa-times" onclick="toggleSideBar()"></i>
        </div>
        <ul class="sidenav__list">
            <li class="sidenav__list__item sidenav__list__item--active"><a href="#" class="sidenav__list__item__link"><i class="far fa-address-card sidenav-icon"></i> Payments</a></li>
            <li class="sidenav__list__item"><a href="#" class="sidenav__list__item__link"><i class="fas fa-truck sidenav-icon"></i> No. of Trips <span class="li-number">1050</span></a></li>
            <li class="sidenav__list__item"><a href="#" class="sidenav__list__item__link"><i class="fas fa-money-check-alt sidenav-icon"></i> Item Three</a></li>
            <li class="sidenav__list__item"><a href="#" class="sidenav__list__item__link"><i class="fas fa-comments sidenav-icon"></i> Item Four</a></li>
            <li class="sidenav__list__item"><a href="#" class="sidenav__list__item__link"><i class="far fa-bell sidenav-icon"></i> Item Five</a></li>
            <li class="sidenav__list__item"><a href="#" class="sidenav__list__item__link"><i class="fas fa-ellipsis-h sidenav-icon"></i> Item Six</a></li>
        </ul>
        <div class="user">
            <img src="./img/photo.jpeg" alt="user photo" class="user__photo">
            <div class="user__profile">
            <div class="user__profile__name">Jane Doe</div>
            <div class="user__profile__rating">
                <i class="fas fa-star star star--active"></i>
                <i class="fas fa-star star star--active"></i>
                <i class="fas fa-star star star--active"></i>
                <i class="far fa-star star star--inactive"></i>
                <i class="far fa-star star star--inactive"></i>
            </div>
            <!-- <div class="user__profile__number">
                <p>No.of Trips:</p>
                <p>1050</p>
            </div> -->
            </div>
        </div>        
    </aside>

    <main class="main">
        <div class="main__header">
            <div class="main__header__heading">Hi Jane</div>
            <div class="main__header__updates">Recent Items</div>
        </div>
        
        <div class="main__charts">
            <div class="main__chart main__chart--1">
                <div id="donutchart"></div>
            </div>

            <div class="main__chart main__chart--2">
                <div id="chart_div"></div>
            </div>
        
            <div class="main__chart main__chart--3">
                <div id="table_div"></div>
            </div>

            <div class="main__chart main__chart--4">
                <div id="piechart"></div>
            </div>

            <div class="main__chart main__chart--5">
                <div id="chart_divs"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Kaya Africa</div>
        <div class="footer__signature">www.kayaafrica.co</div>
    </footer>


    <script src="https://kit.fontawesome.com/ceaf37b45e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
